app = "solserver-staging"
primary_region = "sjc"

[env]
  SOL_ENV = "staging"
  LLM_PROVIDER = "openai"
  OPENAI_MODEL = "gpt-5-nano"
  CONTROL_PLANE_DB_PATH = "/data/control_plane.db"

[processes]
  app = "node dist/index.js"
  worker = "node dist/worker.js"

[http_service]
  internal_port = 3333
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [[http_service.checks]]
    type = "http"
    method = "GET"
    path = "/healthz"
    interval = "15s"
    timeout = "2s"

  [[http_service.checks]]
    type = "http"
    method = "GET"
    path = "/readyz"
    interval = "15s"
    timeout = "2s"

[[mounts]]
  source = "solserver_staging_data"
  destination = "/data"
