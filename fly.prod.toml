app = "solserver-prod"
primary_region = "sjc"

[env]
  SOL_ENV = "prod"
  LLM_PROVIDER = "openai"
  OPENAI_MODEL = "gpt-5-mini"
  CONTROL_PLANE_DB_PATH = "/data/control_plane.db"
  # Keep strict topology validation on for production deployments.
  TOPOLOGY_GUARD_STRICT = "true"
  SOL_INTERNAL_API_BASE = "http://solserver-prod.internal:3333"
  LATTICE_POLICY_BUNDLE_PATH = "/app/policy/policy_capsules.json"

[http_service]
  internal_port = 3333
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [[http_service.checks]]
    type = "http"
    method = "GET"
    path = "/healthz"
    interval = "15s"
    timeout = "2s"

  [[http_service.checks]]
    type = "http"
    method = "GET"
    path = "/readyz"
    interval = "15s"
    timeout = "2s"

[[mounts]]
  source = "solserver_prod_data"
  destination = "/data"
